<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .schedule-container {
            display: grid;
            grid-template-columns: 120px repeat(5, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: auto;
        }

        .cell {
            padding: 12px;
            border-radius: 12px;
            background-color: #f5d0f0;
            text-align: center;
            font-weight: bold;
            height: 25px;
        }

        .time {
            background-color: #b5ecf7;
            font-weight: bold;
        }

        .day {
            background-color: #ffc0da;
            font-size: 18px;
        }

        .thursday {
            background-color: #ffeaa7;
        }

        .note {
            margin-top: 25px;
            padding: 15px;
            background-color: #b5ecf7;
            border-radius: 12px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Weekly Schedule</h1>

    <div class="schedule-container">

        <!-- Header Row -->
        <div class="cell"></div>
        <div class="cell day">Monday</div>
        <div class="cell day">Tuesday</div>

        <div class="cell day thursday">Thursday</div>
        <div class="cell day">Friday</div>

        <!-- 08:00 -->
